<div class="row">
    <div class="col-md-8">
        <form articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">标题</label>
                <input type="text" name="article_title" [(ngModel)]="article.article_title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">分类</label>
                <select name="article_cat" [(ngModel)]="article.article_cat" class="form-control" required>
                    <option value="危机">危机</option>
                    <option value="英雄">英雄</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">内容</label>
                <textarea class="form-control" id="elementId" name="article_content" [(ngModel)]="article.article_content" #elementId required></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="提交">
        </form>
    </div>
    <div class="col-md-4">
        <app-sidebar></app-sidebar>
    </div>
</div>
