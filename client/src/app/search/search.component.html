<div style="position: relative; display: inline-block">
<input #searchBox type="text" pInputText placeholder="Search" (keyup)="search(searchBox.value)">
<div style="position: absolute; top:50px; left :0;">
<div *ngFor="let hero of heroes | async" (click)="gotoDetail(hero);searchBox.value='';" class="search-result">
    {{hero.article_title}}
  </div>
</div>
  
</div>
